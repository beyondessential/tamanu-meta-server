[package]
name = "tamanu-meta"
version = "0.1.0"
edition = "2021"
rust-version = "1.76.0"
resolver = "2"

authors = ["FÃ©lix Saparelli <felix@passcod.name>", "BES Developers <contact@bes.au>"]
license = "GPL-3.0-or-later"
description = "BES Tamanu coordination server"
keywords = ["bes", "tamanu"]
repository = "https://github.com/beyondessential/tamanu-meta-server"

[dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.7", features = ["derive"] }
diesel = { version = "2.2.3", features = ["chrono", "postgres", "uuid"] }
diesel_migrations = "2.2.0"
folktime = "0.2.1"
futures = "0.3.30"
node-semver = "2.1.0"
reqwest = { version = "0.12.3", default-features = false, features = ["rustls-tls-native-roots", "gzip", "json"] }
rocket = { version = "0.6.0-dev", features = ["json", "mtls", "uuid"], git = "https://github.com/rwf2/Rocket", branch = "master" }
rocket_db_pools = { version = "0.1.0", features = ["diesel_postgres"], git = "https://github.com/rwf2/Rocket", branch = "master" }
rocket_dyn_templates = { version = "0.1.0", features = ["tera"], git = "https://github.com/rwf2/Rocket", branch = "master" }
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", features = ["serde", "v4"] }

[profile.release]
lto = false
codegen-units = 16
strip = "symbols"

[profile.dist]
inherits = "release"
lto = true
codegen-units = 1
strip = "symbols"

[profile.dev.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false

[profile.release.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
