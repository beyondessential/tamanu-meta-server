[workspace]
resolver = "3"
members = [
	"crates/commons-errors",
	"crates/commons-servers",
	"crates/commons-tests",
	"crates/commons-versions",
	"crates/database",
	"crates/jobs",
	"crates/private-server",
	"crates/public-server",
]

[workspace.dependencies]
axum = "0.8.4"
chrono = "0.4.42"
clap = "4.5.50"
diesel = "2.2.12"
diesel-async = "0.6.1"
futures = "0.3.31"
http = "1.3.1"
leptos = "0.8.0"
lloggs = "1.1.0"
miette = "7.6.0"
mobc = "0.9.0"
node-semver = "2.2.0"
problem_details = "0.8.0"
serde = "1.0.219"
tera = "1.20.0"
timesimp = "1.0.0"
tokio = "1.48.0"
tracing = "0.1.41"

[profile.release]
lto = true
codegen-units = 1
strip = "symbols"

[profile.wasm-release]
inherits = "release"
opt-level = "z"
panic = "abort"

[profile.dev.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false

[profile.release.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false

[[workspace.metadata.leptos]]
name = "private-server"
output-name = "private-server"
server-fn-mod-path = true
disable-server-fn-hash = true
site-root = "target/site"
assets-dir = "static"
site-addr = "[::1]:8081"
reload-port = 8082
env = "DEV"
bin-package = "private-server"
bin-features = ["ssr"]
lib-package = "private-server"
lib-features = ["hydrate"]
lib-profile-release = "wasm-release"
