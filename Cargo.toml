[package]
name = "tamanu-meta"
version = "4.0.6"
edition = "2024"
rust-version = "1.85.0"
resolver = "3"
publish = false

authors = [
	"FÃ©lix Saparelli <felix@passcod.name>",
	"BES Developers <contact@bes.au>",
]
license = "GPL-3.0-or-later"
description = "BES Tamanu coordination server"
keywords = ["bes", "tamanu"]
repository = "https://github.com/beyondessential/tamanu-meta-server"

default-run = "public_server"

[dependencies]
axum = { version = "0.8.4", features = ["json", "macros"] }
chrono = { version = "0.4.39", features = ["serde"] }
clap = { version = "4.5.42", features = ["derive"] }
deadpool = "0.12.2"
diesel = { version = "2.1.6", features = [
	"chrono",
	"ipnet-address",
	"serde_json",
	"uuid",
] }
diesel-async = { version = "0.4.1", features = ["mobc"] }
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
diesel_migrations = "2.1.0"
folktime = "0.2.1"
futures = "0.3.31"
ipnet = { version = "2.11.0", features = ["serde"] }
mobc = ">=0.7,<0.9"
node-semver = "2.2.0"
percent-encoding = "2.3.1"
pulldown-cmark = { version = "0.13", features = ["html"] }
qrcode = { version = "0.14", features = ["svg"] }
rcgen = "0.14.3"
reqwest = { version = "0.12.15", default-features = false, features = [
	"gzip",
	"json",
] }
rocket = { version = "0.5.1", features = ["json", "uuid"] }
rocket_db_pools = { version = "0.2.0", features = ["diesel_postgres"] }
rocket_dyn_templates = { version = "0.2.0", features = ["tera"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
tera = "1.20.0"
thiserror = "2.0.12"
time = "0.3.41"
timesimp = "1.0.0"
url = { version = "2.5.4", features = ["serde"] }
uuid = { version = "1.16.0", features = ["serde", "v4"] }
x509-parser = "0.17.0"

[features]
default = ["migrations-with-tokio-postgres"]
migrations-with-libpq = ["diesel/postgres"]
migrations-with-tokio-postgres = [
	# we use the postgres backend but only via tokio-postgres, not via
	# diesel's own libpq-based postgres backend
	"diesel/postgres_backend",
	"diesel/i-implement-a-third-party-backend-and-opt-into-breaking-changes",
]

[profile.release]
lto = false
codegen-units = 16
strip = "symbols"

[profile.dist]
inherits = "release"
lto = true
codegen-units = 1
strip = "symbols"

[profile.dev.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false

[profile.release.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
