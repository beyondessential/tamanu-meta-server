[package]
name = "tamanu-meta"
version = "2.1.2"
edition = "2021"
rust-version = "1.76.0"
resolver = "2"
publish = false

authors = ["FÃ©lix Saparelli <felix@passcod.name>", "BES Developers <contact@bes.au>"]
license = "GPL-3.0-or-later"
description = "BES Tamanu coordination server"
keywords = ["bes", "tamanu"]
repository = "https://github.com/beyondessential/tamanu-meta-server"

default-run = "server"

[dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.16", features = ["derive"] }
diesel = { version = "2.1.6", features = ["chrono", "uuid"] }
diesel_migrations = "2.1.0"
folktime = "0.2.1"
futures = "0.3.30"
node-semver = "2.1.0"
reqwest = { version = "0.12.7", default-features = false, features = ["gzip", "json"] }
rocket = { version = "0.5.1", features = ["json", "mtls", "uuid"] }
rocket_db_pools = { version = "0.2.0", features = ["diesel_postgres"] }
rocket_dyn_templates = { version = "0.2.0", features = ["tera"] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.10.0", features = ["serde", "v4"] }

[features]
default = ["migrations-with-tokio-postgres", "tls-host-roots"]
tls-host-roots = ["reqwest/rustls-tls-native-roots"]
tls-embed-roots = ["reqwest/rustls-tls-webpki-roots"]
migrations-with-libpq = ["diesel/postgres"]
migrations-with-tokio-postgres = [
	# we use the postgres backend but only via tokio-postgres, not via
	# diesel's own libpq-based postgres backend
	"diesel/postgres_backend",
	"diesel/i-implement-a-third-party-backend-and-opt-into-breaking-changes",
]

[profile.release]
lto = false
codegen-units = 16
strip = "symbols"

[profile.dist]
inherits = "release"
lto = true
codegen-units = 1
strip = "symbols"

[profile.dev.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false

[profile.release.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
